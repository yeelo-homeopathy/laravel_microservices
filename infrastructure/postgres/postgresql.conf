# PostgreSQL configuration optimized for e-commerce workloads
# Based on PostgreSQL 16 with performance tuning for OLTP operations

# =============================================================================
# CONNECTION SETTINGS
# =============================================================================
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# =============================================================================
# MEMORY SETTINGS
# =============================================================================
# Adjust these based on your server's RAM
# Rule of thumb: shared_buffers = 25% of RAM, effective_cache_size = 75% of RAM
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# =============================================================================
# WRITE AHEAD LOG (WAL) SETTINGS
# =============================================================================
wal_level = replica
wal_buffers = 16MB
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# =============================================================================
# QUERY PLANNER SETTINGS
# =============================================================================
random_page_cost = 1.1  # Assuming SSD storage
effective_io_concurrency = 200  # For SSD
seq_page_cost = 1.0

# =============================================================================
# LOGGING SETTINGS
# =============================================================================
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000  # Log queries taking more than 1 second
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# =============================================================================
# AUTOVACUUM SETTINGS (Important for e-commerce high-write workloads)
# =============================================================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 20s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# =============================================================================
# LOCK MANAGEMENT
# =============================================================================
deadlock_timeout = 1s
max_locks_per_transaction = 64

# =============================================================================
# CLIENT CONNECTION DEFAULTS
# =============================================================================
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
