# Redis configuration optimized for e-commerce caching and session storage
# Balances performance, persistence, and memory efficiency

# =============================================================================
# NETWORK & SECURITY
# =============================================================================
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
timeout 0
tcp-keepalive 300

# =============================================================================
# MEMORY MANAGEMENT
# =============================================================================
# Set max memory to 80% of available RAM (adjust based on your setup)
maxmemory 512mb
maxmemory-policy allkeys-lru

# =============================================================================
# PERSISTENCE CONFIGURATION
# =============================================================================
# Enable both RDB and AOF for maximum durability
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds  
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# RDB settings
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF settings for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# =============================================================================
# PERFORMANCE TUNING
# =============================================================================
# Disable slow operations in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Optimize for high-throughput scenarios
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# =============================================================================
# LOGGING
# =============================================================================
loglevel notice
logfile ""
syslog-enabled no

# =============================================================================
# CLIENT MANAGEMENT
# =============================================================================
maxclients 10000
